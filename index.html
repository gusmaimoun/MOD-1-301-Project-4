      <div class="form-container-inner">
        <p>
          Unlock your potential with Year Up! Gain skills, experience, and
          support for a successful career. Register now to transform your
          future!
        </p>
        <form name="form">
          <fieldset style="float: left">
            <legend>Name</legend>
            <input
              name="name"
              type="text"
              id="name"
              placeholder="e.g. Gustavo Maimoun"
              required
            /><br />
            <label for="name">Enter your full name</label>
          </fieldset>
          <fieldset>
            <legend>Age</legend>
            <input
              name="age"
              type="number"
              id="age"
              min="18"
              max="29"
              placeholder="21"
              required
            /><br />
            <label for="age">Enter your age</label>
          </fieldset>
          <fieldset style="float: left">
            <legend>Email</legend>
            <input
              name="email"
              type="email"
              id="email"
              placeholder="gusmaimoun@gmail.com"
              required
            /><br />
            <label for="email">Enter your email</label>
          </fieldset>
          <fieldset>
            <legend>Track</legend>
            <select id="track" name="select" required>
              <option value="">Select one</option>
              <option value="Software">Software</option>
              <option value="IT">IT</option>
            </select>
            <br />
            <label for="track">Choose your Track</label>
          </fieldset>
          <button id="submit" type="submit">Register</button>
        </form>
      </div>
    </div>
